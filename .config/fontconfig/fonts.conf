<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<alias>
		<family>Helvetica</family>
		<prefer>
			<family>Inter</family>
		</prefer>
	</alias>
	<alias>
		<family>Arial</family>
		<prefer>
			<family>Inter</family>
		</prefer>
  </alias>
	<alias>
		<family>Verdana</family>
		<prefer>
			<family>Inter</family>
		</prefer>
  </alias>
	<alias>
		<family>Ubuntu</family>
		<prefer>
			<family>Inter</family>
		</prefer>
  </alias>
	<alias>
		<family>DejaVu Sans</family>
		<prefer>
			<family>Inter</family>
		</prefer>
  </alias>
  <alias>
    <family>Georgia</family>
	<prefer>
		<family>Liberation Serif</family>
	</prefer>
  </alias>
  <alias>
    <family>Courier New</family>
    <prefer>
      <family>JetBrains Mono</family>
    </prefer>
  </alias>
	<match target="font">
		<test compare="contains" name="family">
			<string>Song</string>
		</test>
		<!-- check to see if the font is just regular -->
		<test compare="less_eq" name="weight">
			<int>100</int>
		</test>
		<test target="pattern" compare="more_eq" name="weight">
			<int>180</int>
		</test>
		<edit mode="assign" name="embolden">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test compare="contains" name="family">
			<string>Sun</string>
		</test>
		<!-- check to see if the font is just regular -->
		<test compare="less_eq" name="weight">
			<int>100</int>
		</test>
		<test target="pattern" compare="more_eq" name="weight">
			<int>180</int>
		</test>
		<edit mode="assign" name="embolden">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test compare="contains" name="family">
			<string>Kai</string>
		</test>
		<!-- check to see if the font is just regular -->
		<test compare="less_eq" name="weight">
			<int>100</int>
		</test>
		<test target="pattern" compare="more_eq" name="weight">
			<int>180</int>
		</test>
		<edit mode="assign" name="embolden">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<test compare="contains" name="family">
			<string>Ming</string>
		</test>
		<!-- check to see if the font is just regular -->
		<test compare="less_eq" name="weight">
			<int>100</int>
		</test>
		<test target="pattern" compare="more_eq" name="weight">
			<int>180</int>
		</test>
		<edit mode="assign" name="embolden">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="hinting">
			<bool>true</bool>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="hintstyle">
			<const>hintslight</const>
		</edit>
	</match>
	<match target="font">
		<edit mode="assign" name="antialias">
			<bool>true</bool>
		</edit>
	</match>
</fontconfig>
